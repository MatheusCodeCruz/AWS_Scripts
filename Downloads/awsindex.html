<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Matheus da Cruz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .retangulo {
            background-color: green; /* Cor de fundo do retângulo */
            padding: 20px 40px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            text-align: center;
        }
        h1 {
            color: white; /* Cor do texto */
            font-size: 2.5rem;
            margin: 0; /* Remove margens padrão do h1 */
        }
    </style>
</head>
<body>
    <div class="retangulo">
        <h1>Servidor de Matheus da Cruz Matos rodando!</h1>
    </div>
</body>
</html>
